
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            color: white;
            animation: fadeIn 1.2s ease-in-out;
        }

        h2 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #fff;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .form input {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: none;
            border-radius: 30px;
            font-size: 1rem;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            outline: none;
            transition: background 0.3s ease;
        }

        .form input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .form input:focus {
            background-color: rgba(255, 255, 255, 0.5);
        }

        .form button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            background-color: #1abc9c;
            border: none;
            border-radius: 30px;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease, background-color 0.3s ease;
            box-shadow: 0px 4px 10px rgba(26, 188, 156, 0.5);
        }

        .form button:hover {
            background-color: #16a085;
            transform: translateY(-3px);
        }

        .form button:active {
            transform: translateY(0);
        }

        .toggle {
            margin-top: 20px;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .toggle a {
            color: #1abc9c;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        .toggle a:hover {
            color: #16a085;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media(max-width: 768px) {
            .container {
                padding: 30px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form" class="form">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Senha" required>
        <button type="submit">Entrar</button>
    </form>
    <div class="toggle">
        <p id="toggle-text">Ainda não tem uma conta? <a href="#" id="toggle-link">Registrar-se</a></p>
    </div>
</div>

<script>
    const formTitle = document.getElementById('form-title');
    const toggleText = document.getElementById('toggle-text');
    const toggleLink = document.getElementById('toggle-link');
    const authForm = document.getElementById('auth-form');
    
    let isLogin = true;

    toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        isLogin = !isLogin;
        updateForm();
    });

    function updateForm() {
        if (isLogin) {
            formTitle.textContent = '';
            toggleText.innerHTML = 'Ainda não tem uma conta? <a href="#" id="toggle-link">Registrar-se</a>';
            authForm.innerHTML = `
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Entrar</button>
            `;
        } else {
            formTitle.textContent = '';
            toggleText.innerHTML = 'Já tem uma conta? <a href="#" id="toggle-link">Entrar</a>';
            authForm.innerHTML = `
                <input type="text" id="name" placeholder="Nome Completo" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Senha" required>
                <button type="submit">Registrar</button>
            `;
        }
    }
</script>

</body>
</html>
